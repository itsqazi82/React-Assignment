<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Filter App</title>
  <style>
      body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 350px;
    transition: transform 0.2s ease-in-out;
  }
  .container:hover {
    transform: translateY(-5px);
  }

  h1 {
    margin: 0;
    font-size: 24px;
    color: #444;
  }
  h2 {
    margin: 10px 0 20px;
    font-size: 18px;
    color: #666;
  }

  select, button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  select:focus, button:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 8px rgba(102,126,234,0.6);
  }

  button {
    cursor: pointer;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    font-weight: bold;
    letter-spacing: 1px;
  }
  button:hover {
    background: linear-gradient(135deg, #5a67d8, #6b46c1);
  }

  .result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #222;
    padding: 10px;
    border-radius: 10px;
    background: #f7f7f7;
  }

  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment - 2</h1><br>
    <h2>Mobile Brand & Model Filter</h2>

    <!-- ---------------------- brand ka dropdow hai ye ---------------------- -->
    <select id="brand">
      <option value="">Select Brand</option>
      <option value="Samsung">Samsung</option>
      <option value="Apple">Apple</option>
      <option value="Xiaomi">Xiaomi</option>
      <option value="Oppo">Oppo</option>
    </select>

    <!-- ---------------------- ye model ka dropdow hai ---------------------- -->
    <select id="model">
      <option value="">Select Model</option>
    </select>
<br>
    <br>
    <button onclick="showSelection()">Search</button>

   <!-- ----------- result display -------------- -->
    <div class="result" id="result"></div>
  </div>

  <script>
  const models = {
    Samsung: ["Galaxy S23", "Galaxy Note 20", "Galaxy A54"],
    Apple: ["iPhone 15", "iPhone 14 Pro", "iPhone SE"],
    Xiaomi: ["Redmi Note 13", "Mi 11 Ultra", "Poco F5"],
    Oppo: ["Reno 10", "F21 Pro", "A78"]
  };

//   ------ IDs select hongi -------
  let brand = document.getElementById("brand");
  let model = document.getElementById("model");
  let result = document.getElementById("result");

//   ----- jb brand changeho to model update hoga -----
  brand.onchange = () => {
    model.innerHTML = "<option value=''>Select Model</option>";
    (models[brand.value] || []).forEach(m => {
      model.innerHTML += `<option>${m}</option>`;
    });
  };

  function showSelection() {
    if (brand.value && model.value) {
      result.innerHTML = `ðŸ“± You selected <b>${brand.value}</b> - <b>${model.value}</b>`;
    } else {
      result.innerHTML = "<span style='color:red;'> select both brand and model!</span>";
    }
  }
</script>

</body>
</html>
